<html lang="en">
	<head>

		<meta charset="utf-8"/>

		<!--Include all stylesheets here-->
		<link rel="stylesheet" href="css/bootstrap.min.css"/>

		<link rel="stylesheet" href="css/main.css" />

		<!--Include all Google Fonts here-->

		<div id="houseModal" class="sideModal">
			<div class="closeModal">X</div>

            <input class="form-control" type="search" placeholder="Enter address, postal code or block">

            <button type="button" class="btn btn-outline-danger" onclick="showBoundaries()"">Filter</button>
		</div>

		<div id="navbar">
			<ul class="navbar-functions">
				<li onclick="showHouse()"><img src="images/house.png"></li>
				<li onclick="showMRT()"><img src="images/mrt.png"></li>
				<li onclick="showSchool()"><img src="images/school.png"></li>

			</ul>

	<!--Include main map function here-->
	<script src="js/map.js"></script>	


	<script type="text/javascript">

		var sideModal = document.getElementById("houseModal");

		function showHouse(){
			sideModal.classList.toggle("clicked");
			console.log("House show");
